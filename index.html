<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Realization of minefield game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"rel="stylesheet">

    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Minefield Game</title>

</head>

<body>
    <!-- Game Title -->
    <h1 class="title-game">Minefield Game</h1>

    <!-- Select Difficulty Game  -->
    <div class="select-container">
        <select name="playing-level-difficulty" id="difficultySelect">
            <option hidden>Select the difficulty of the game</option>
            <option value="36">Hard</option>
            <option value="64">Medium</option>
            <option value="100">Easy</option>
        </select>
    </div>

    <!-- Play Game Button -->
    <div class="play-btn-container">
        <button class="start-game-btn">PLAY GAME</button>
    </div>

    <!-- Game grid -->
    <div class="minefield-container"></div>

    <!-- Counter Score -->
    <div class="score-container">
        <div class="counter-score">0000</div>
    </div>


    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>

</html>
