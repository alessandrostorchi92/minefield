<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Realization of minefield game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Minefield Game</title>

</head>

<body>
    <h1 class="title-game">Minefield Game</h1>

    <div class="minefield-container">

        <!-- Game board -->
        <div class="game-panel">

            <!-- Score  -->
            <div class="score">
                <span>SCORE: 000</span>
            </div>

            <!-- Play Button  -->
            <button class="start-btn"><i class="fa-solid fa-reply"></i></button>

            <!-- Time  -->
            <div class="time">
                <span>TIME: 300</span>
            </div>

        </div>

        <!-- Game grid -->
        <div class="game-grid">

            <!-- End game screen  -->
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game<br>Over</h2>
                <button class="play-again-btn">Play again</button>
            </div>

        </div>

    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>

</html>
